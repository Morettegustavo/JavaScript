<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    
    <script>
        function fimPrograma(){
            console.log('fim do programa.')
            console.log('--------------------------')
        }
        // _ Functions _
        // criar um aplicatiovo de frases motivacionais 
        
        function createPhrases() {
            /* declaration - declaração da função
            function statement*/
            console.log('Estudar é muito bom')
            console.log('Paciência e persistência')
            console.log('Revisão é mãe do aprendizado')
        }

        // executar a função
        createPhrases()
        fimPrograma()
        

        // _ Argumentos e parâmentros _
        // function expression
        // function anonymous
        const sum = function(number1, number2){
            total = number1 + number2
            return total
        }
        console.log(sum(2, 3)) // arguments - argumentos
        fimPrograma()

        // _ Retronando valores dentro da função _

        let number1 = 34
        let number2 = 25
    
        console.log(`o número 1 é ${number1}`)
        console.log(`o número 2 é ${number2}`)
        console.log(`a soma é ${sum(number1, number2)}`)

        fimPrograma()

        // _ Outra maneira de entender funções _
            // Função é um liquidificador
        function fazerSuco(fruta1, fruta2) {
            return fruta1 + fruta2
        }

        const copo = fazerSuco('banana', 'maçã')
        console.log(copo)

        fimPrograma()
        // _ Function scope _
        let  = subject = 'create video'
        function createThink(subject){
            subject = 'study'
            return subject
        }

        console.log(subject)
        console.log(createThink(subject))

        fimPrograma()
        // _ Function Hoisting _
        sayMyName()

        function sayMyName() {
            console.log('Gustavo')
        }

        fimPrograma()
        // _ Arrow function _

        const meuNome = () => {
            console.log('Gustavo')
        }
        meuNome()

        fimPrograma()
        // _ Callbakc function _

        function sayMeuNome(name){
            console.log(name)
            name()
        }

        sayMeuNome(
            () => {
                console.log('estou em uma callback')
            }
        )

        fimPrograma()
        // _ Funções construtoras _
        /*
            function() constructor

            * expressão new
            * criar um novo objeto
            * this keyword
        */
        function Person(name) {
            this.name = name
            this.walk = function() {
                return this.name +' está andando'
            }
        }
        const gustavo = new Person('Morette')
        const joao = new Person('joao')
        console.log(gustavo)
        console.log(joao)
        console.log(gustavo.walk())
        console.log(joao.walk())

    </script>
</body>
</html>
