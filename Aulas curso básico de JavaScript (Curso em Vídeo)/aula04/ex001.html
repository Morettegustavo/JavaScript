<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: rgba(78, 78, 119, 0.514);
            color: white;
            font: normal 2em arial;
        }
        h1{
            color: rgb(13, 13, 165);
        }
    </style>
    <title>Aula 04 JavaScript</title>
</head>
<body>
    <h1>Olá, Mundo!</h1> 
    <p>Já me livrei da maldição!!</p>

    <script>
        // alert mostra uma mensagem em uma caixa
        window.alert("Minha primeira mensagem");
        // Confirm aparece uma mensagem e um botão de OK e Cancelar
        window.confirm("Está gostando de JS?")
        // Prompt aparece uma mensagem com uma caixa de texto para digitar e um botão de OK e Cancelar
        window.prompt("Qual é seu nome?")
    </script>
</body>
</html>
