<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País de origem</title>
</head>
<body>
    <h1>País de origem</h1>
    <label for="">Informe o seu país de origem</label> <input type="text" id="txt1">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res"> 
        Resultado: 
    </div>

    <script>
        function clicar(){
            // Dados de entrada
            var txt1 = window.document.getElementById("txt1")
            var res = window.document.getElementById("res")
            var txt1 = (txt1.value).toLowerCase()

            // Operação
            if(txt1 == "brasil"){
                var origem = `Brasileiro.`
            }else{
                var origem = `Estrangeiro.`
            }
            
            res.innerHTML += `${origem} seu país de origem é a/o ${txt1}`
        }  

    </script>
</body>
</html>
